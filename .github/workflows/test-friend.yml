name: Auto Update Result JSON

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests python-dotenv

    - name: Run test-friend.py
      env:
        LIJIANGAPI_TOKEN: ${{ secrets.LIJIANGAPI_TOKEN }}
        PROXY_URL: ${{ secrets.PROXY_URL }}
      run: python test-friend.py

    - name: Deploy result.json to gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # 新建临时目录存放 result.json
        mkdir out
        cp result.json out/

        cd out
        git init
        git checkout -b gh-pages
        git add result.json
        git commit -m "Deploy result.json"
        git remote add origin https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }}.git
        git push -f origin gh-pages
