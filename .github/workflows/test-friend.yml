name: Run test-friend.py every 12 hours

on:
  schedule:
    - cron: "0 */12 * * *"  # 每12小时执行一次，UTC时间
  workflow_dispatch:

permissions:
  contents: write  # 确保可以写入仓库

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 获取仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      # 运行脚本
      - name: Run test-friend.py
        run: python test-friend.py
        env:
          LIJIANGAPI_TOKEN: ${{ secrets.LIJIANGAPI_TOKEN }}
          PROXY_URL: ${{ secrets.PROXY_URL }}

      # 提交 result.json 回仓库
      - name: Commit result.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add result.json
          if git diff --staged --quiet; then
            echo "No changes in result.json"
          else
            git commit -m "Update result.json [ci skip]"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
